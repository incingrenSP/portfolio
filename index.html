<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
       <!-- Top Bar -->
        <div class="top-bar">
            <div class="top-left-icons">
                <div class="icon-btn settings-icon"></div>
                <div class="icon-btn mail-icon"></div>
                <div class="icon-btn alert-icon"></div>
            </div>
            <div class="top-center">
                <div id="datetime"></div>
            </div>
            <div class="top-right">
                <button class="close-btn" id="resetBtn">
                    <span class="x-mark">Ã—</span>
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Left Sidebar -->
            <div class="left-sidebar">
                <button class="nav-button" data-section="about">
                    <div class="button-layer top-layer"></div>
                    <div class="button-layer bottom-layer">
                        <div class="icon about-icon"></div>
                        <span>About Me</span>
                    </div>
                </button>

                <button class="nav-button" data-section="projects">
                    <div class="button-layer top-layer"></div>
                    <div class="button-layer bottom-layer">
                        <div class="icon projects-icon"></div>
                        <span>Projects</span>
                    </div>
                </button>

                <button class="nav-button" data-section="certifications">
                    <div class="button-layer top-layer"></div>
                    <div class="button-layer bottom-layer">
                        <div class="icon cert-icon"></div>
                        <span>Certifications</span>
                    </div>
                </button>

                <button class="nav-button" data-section="contact">
                    <div class="button-layer top-layer"></div>
                    <div class="button-layer bottom-layer">
                        <div class="icon contact-icon"></div>
                        <span>Contact Me</span>
                    </div>
                </button>

                <button class="nav-button" data-section="cv">
                    <div class="button-layer top-layer"></div>
                    <div class="button-layer bottom-layer">
                        <div class="icon cv-icon"></div>
                        <span>CV</span>
                    </div>
                </button>
            </div>
            <!-- Center Hub -->
            <div class="center-hub">
                <div class="hub-glow"></div>
                <div class="hub-content">
                    <div id="centerImage" class="center-image">
                        <img src="assets/images/profile/profile.jpg" alt="Profile">
                        <!-- <div class="default-hub-text">PROFILE</div> -->
                    </div>
                    <div id="projectCarousel" class="project-carousel hidden">
                        <div class="carousel-container"></div>
                    </div>
                </div>
                <div class="hub-ring"></div>
            </div>

            <!-- Right Sidebar -->
            <div class="right-sidebar" id="rightContent">
                <div class="content-panel">
                    <h2 id="panelTitle">Welcome</h2>
                    <div id="panelContent" class="panel-content">
                        <p>Good Morning, Good Afternoon, Good Evening, and Good Night to you...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Bar -->
        <div class="bottom-bar">
            <div class="bottom-left">
                <button class="power-btn" id="powerBtn">
                    <div class="power-icon"></div>
                </button>
                <div class="status-text" id="statusText">Welcome</div>
            </div>
            <div class="bottom-center">
                <div class="brand-text">SAMIR POKHAREL</div>
            </div>
            <div class="bottom-right">
                <div class="portfolio-label">PORTFOLIO</div>
            </div>
        </div>

        <!-- Notification Toast -->
        <div id="notification" class="notification hidden">
            <span id="notificationText"></span>
        </div>

    </div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
